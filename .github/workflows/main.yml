name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 任务ID
  build:
    # 运行环境
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # 步骤
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: 16
        
    # 步骤名称
    - name: npm install
      # 步骤执行指令
      run: npm install
    - name: npm run build
      run: npm run build
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: './dist'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages
        basepath: ${{ github.repository }} # 使用当前存储库名称作为 basepath
